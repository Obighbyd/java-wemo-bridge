<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-resource.min.js"></script>
    <script src="wemo.js"></script>
  </head>
  <body>
    <div ng-controller="wemo">
	<div ng-repeat='device in devices'>
	<input ng-model='device.isOn' type="checkbox" ng-click='toggle(device.serialNumber,!device.isOn)'/>
		{{device.name}} 
	</div>    
    
    </div>
  </body>
</html>
