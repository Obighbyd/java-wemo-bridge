<!doctype html>
<html ng-app>
  <head>
  <title>WeMo Bridge - Unrelated Labs</title>
  <meta name='viewport' content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-resource.min.js"></script>
    <script src="wemo.js"></script>
    <style type="text/css">
    button{
    	background: black;
    	color:white;
    	padding:10px;
    	border: 0px;
		width: 250px;
    }
    </style>
  </head>
  <body>
    <div ng-controller="wemo">
	<div ng-repeat='device in devices'>
	<input ng-model='device.isOn' type="checkbox" ng-click='switch(device.serialNumber,!device.isOn)'/>
	<button ng-click='toggle(device.serialNumber)'>{{device.name}} </button>
		
	</div>    
    
    </div>
  </body>
</html>
